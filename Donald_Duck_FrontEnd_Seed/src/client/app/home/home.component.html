<h3>Home Component</h3>
<p>Welcome to Angular Seed</p>

<!-- [ngFormModel]="addUserForm" (submit)="doLogin($event)" -->
<section class="col-sm-12 col-md-12">
    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value, registerForm.valid)">
        <div class="form-group row">
            <label for="firstName" class="col-sm-4 col-md-2 col-form-label">first name</label>
            <div>
                <input id="firstName" type="text" class="col-sm-8 col-md-4" formControlName="firstName" />
            </div>
        </div>
        <div class="form-group row">
            <label for="surname" class="col-sm-4 col-md-2 col-form-label">last name</label>
            <div>
                <input id="surname" type="text" class="col-sm-8 col-md-4" formControlName="surname" />
            </div>
        </div>
        <div class="form-group row">
            <label for="emailAddress" class="col-sm-4 col-md-2 col-form-label">e-mail address</label>
            <div>
                <input id="emailAddress" type="email" class="col-sm-8 col-md-4" formControlName="emailAddress" />
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</section>
<section class="col-sm-12 col-md-12">
    <table class="table table-striped col-sm-12 col-md-6">
        <thead class="thead-default">
            <tr>
                <th class="col-sm-4 col-md-2">Name</th>
                <th class="col-sm-4 col-md-2">E-mail address</th>
                <th class="col-sm-4 col-md-2" colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of users'>
                <td class="col-sm-4 col-md-2">{{user.fullName()}}</td>
                <td class="col-sm-4 col-md-2">{{user.emailAddress}}</td>
                <td class="col-sm-2 col-md-1">
                    <button type="button" class="btn btn-default">edit</button>
                </td>
                <td class="col-sm-2 col-md-1">
                    <button type="button" class="btn btn-danger">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
